@if(product != null){
<section class="my-3">
  <h1 class="text-main text-center mt-2">Details Product </h1>
  <div class="row align-items-center g-5">
    <div class="col-md-4">
      <owl-carousel-o [options]="customOptionsMain">

        <ng-container>
          @for (image of product.images; track $index) {

          <ng-template carouselSlide>
            <img [src]="image" [alt]="product.title"
              class=" w-100 " />

          </ng-template>
          }
        </ng-container>

      </owl-carousel-o>

    </div>
    <div class="col-md-8">
      <h2 class="mb-3 text-muted">{{product.title}}</h2>
      <p>{{product.description}}</p>
      <h3 class="h6">{{product.category.name}}</h3>

      <div class="d-flex mb-3 justify-content-between align-items-center">

        <span>{{product.price}} EGP</span>
        <div>
          <span><i class="fas fa-star rating-color"></i></span>
          <span class="text-muted">{{product.ratingsAverage}}</span>
        </div>
      </div>
      <button (click)="addToCart(product._id)"
        class="btn-main w-100 addcartbutton">+ Add To Cart <i
          class="fa-solid  fa-cart-shopping"></i></button>
    </div>
  </div>
</section>
}

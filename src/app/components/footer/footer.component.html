<footer class="bg-main-light py-5">
  <div class="container">
    <h2 class="m-0 h4">{{ 'FOOTER.TITLE' | translate }}</h2>
    <p class="text-muted small">
      {{ 'FOOTER.SUBTITLE' | translate }}
    </p>

    <!-- inputs design -->
    <div class="d-flex flex-column flex-sm-row align-items-stretch gap-3 mb-4">
      <input type="text" class="form-control"
        [placeholder]="'FOOTER.EMAIL_PLACEHOLDER' | translate" />
      <button class="btn btn-main">{{ 'FOOTER.SHARE_LINK' | translate
        }}</button>
    </div>

    <hr />

    <!-- footer payment Details Design -->
    <div class="row gy-3 justify-content-between align-items-center">
      <div class="col-12 col-md-6">
        <div class="d-flex flex-wrap align-items-center gap-2">
          <h3 class="h6 m-0">{{ 'FOOTER.PAYMENT_PARTNERS' | translate }}</h3>
          <img src="./assets/images/amazon-pay.png" width="30px" alt />
          <img src="./assets/images/American-Express-Color.png" width="30px"
            alt />
          <img src="./assets/images/paypal.png" width="30px" alt />
          <img src="./assets/images/mastercard.webp" width="30px" alt />
        </div>
      </div>

      <div class="col-12 col-md-6">
        <div class="d-flex flex-wrap align-items-center gap-2">
          <h3 class="h6 m-0">{{ 'FOOTER.DELIVERY_APPS' | translate }}</h3>
          <img src="./assets/images/get-google-play.png" width="75px" alt />
          <img src="./assets/images/get-apple-store.png" width="75px" alt />
        </div>
      </div>
    </div>
  </div>
</footer>
